version: 0.1
backend:
  phases:
    preBuild:
      commands:
        - npm install -g @aws-amplify/cli@4.11.0 # pinned known working version
    build:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        ##
        ## Expose endpoints at build time
        ##
        - export PAYMENT_ENDPOINT=${PAYMENT_ENDPOINT:-UNDEFINED}
        - export BOOKING_ENDPOINT=${BOOKING_ENDPOINT:-UNDEFINED}
        - export LOYALTY_ENDPOINT=${LOYALTY_ENDPOINT:-UNDEFINED}
        - export CATALOG_ENDPOINT=${CATALOG_ENDPOINT:-UNDEFINED}
        - echo "VUE_APP_PaymentEndpoint=${PAYMENT_ENDPOINT}" >> src/frontend/.env
        - echo "VUE_APP_BookingEndpoint=${BOOKING_ENDPOINT}" >> src/frontend/.env
        - echo "VUE_APP_LoyaltyEndpoint=${LOYALTY_ENDPOINT}" >> src/frontend/.env
        - echo "VUE_APP_CatalogEndpoint=${CATALOG_ENDPOINT}" >> src/frontend/.env
        - cd src
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: src/dist
    files:
      - "**/*"
  cache:
    paths:
      - src/node_modules/**/*
